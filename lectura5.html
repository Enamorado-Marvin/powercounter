<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>Electricity Counter</title>
    </head>

    <body onload="getFocus5()">
        <div>
            <center>
                <div class="container">
                    <div class="centrado">
                        <p class="mediano">From left to right, enter the fifth number</p>
                        <img src="img/reloj5.png" class="form-group" alt="quinta aguja" />
                        <form class="estilo">
                                <input onkeypress="return enterKeyPress(event)" placeholder="E.g. 3" id="lectura5" pattern=".{1,}" maxlength="1">
                                <button type="button" id="enter" class="btn btn-primary btn-lg" onclick="saveLectura5()">Enter</button>
                        </form>
                    </div>
                </div>
            </center>
            <script type="text/javascript" src="js/index.js"></script>
        </div>
    </body>
</html>
