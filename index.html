<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <link rel="stylesheet" type="text/css" href="css/estilo.css" />
        <title>Electricity Counter</title>
    </head>
    <body onload="getFocus()">
       <div>
            <center>
                <div class="centrado">
                    <p class="grande">Enter the last lecture</p>
                    <form class="estilo">
                        <input onkeypress="return enterKeyPress(event)" placeholder="E.g. 32351" id="lecturaAnt" pattern=".{5,}" maxlength="5">
                        <button type="button" id="enter" onclick="save()">Enter</button>
                    </form>
                    <span id="empty"></span>
                </div>
            </center>
            <script type="text/javascript" src="js/index.js"></script>
        </div>
    </body>
</html>
